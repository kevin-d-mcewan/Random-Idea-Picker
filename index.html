<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Random Idea Picker</title>
	</head>
	<body>
		<h1 id="title">Random Idea Decider</h1>
		<div class="container">
			<h3>
				Enter all ideas you would like to chose from divided by a comma (",").
				<br />
				Press enter when you are finished.
			</h3>

			<textarea placeholder="Enter idea here..." id="textarea"></textarea>

			<div id="tags"></div>
			<script src="script.js"></script>
		</div>
	</body>
</html>
